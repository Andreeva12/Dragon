<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGUP</title>
    <link rel="icon" href="icon/logo.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/csslog.css"> <!-- Подключаем CSS-файл -->
</head>

<body class="centered-container bg-gray-100 text-gray-900">
    <div class="form-container w-full max-w-md p-8 space-y-3 rounded-xl dark:bg-gray-50 dark:text-gray-800">
        <h1 class="text-2xl font-bold text-center">Login</h1>
        <form novalidate="" action="" class="space-y-6">
            <div class="space-y-1 text-sm">
                <label for="username" class="block dark:text-gray-600">Username</label>
                <input type="text" name="username" id="username" placeholder="Username" class="w-full px-4 py-3 rounded-md dark:border-gray-300 dark:bg-gray-50 dark:text-gray-800 focus:dark:border-violet-600">
            </div>
            <div class="space-y-1 text-sm">
                <label for="password" class="block dark:text-gray-600">Password</label>
                <input type="password" name="password" id="password" placeholder="Password" class="w-full px-4 py-3 rounded-md dark:border-gray-300 dark:bg-gray-50 dark:text-gray-800 focus:dark:border-violet-600">
                <div class="flex justify-end text-xs dark:text-gray-600">
                    <a rel="noopener noreferrer" href="#">Forgot Password?</a>
                </div>
            </div>
            <button class="block w-full p-3 text-center rounded-sm dark:text-gray-50 dark:bg-violet-600"> log in</button>
        </form>
        <div class="flex items-center pt-4 space-x-1">
            <div class="flex-1 h-px sm:w-16 dark:bg-gray-300"></div>
            <p class="px-3 text-sm dark:text-gray-600">Login with social accounts</p>
            <div class="flex-1 h-px sm:w-16 dark:bg-gray-300"></div>
        </div>
        <div class="flex justify-center space-x-4">
            <button aria-label="Log in with Google" class="p-3 rounded-sm">
                <img src="icon/Lgoogle.png" alt="Log in with iconLgoogle" class="w-5 h-5">
            </button>
            <button aria-label="Log in with Twitter" class="p-3 rounded-sm">
                <img src="icon/Ltwitter.png" alt="Log in with Ltwitter" class="w-5 h-5">
            </button>
            <button aria-label="Log in with GitHub" class="p-3 rounded-sm">
                <img src="icon/Lgithub.png" alt="Log in with Lgithub" class="w-5 h-5">
            </button>
        </div>
        <p class="text-xs text-center sm:px-6 dark:text-gray-600">Do not you have an account?
            <a href="regisrt.html" class="underline dark:text-gray-800">Sign in</a>
        </p>
    </div>
</body>

</html>
