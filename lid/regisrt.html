<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGUP</title>
    <link rel="icon" href="icon/logo.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/csslog.css"> <!-- CSS-файл -->
</head>

<body class="centered-container bg-gray-100 text-gray-900">
    <div class="form-container w-full max-w-md p-8 space-y-3 rounded-xl dark:bg-gray-50 dark:text-gray-800">
        <h1 class="text-2xl font-bold text-center">Personal Information</h1>
        <form novalidate="" action="" class="space-y-6">
            <div class="space-y-1 text-sm">
                <label for="firstname" class="block dark:text-gray-600">First name</label>
                <input id="firstname" type="text" placeholder="First name" class="w-full px-4 py-3 rounded-md dark:border-gray-300 dark:bg-gray-50 dark:text-gray-800 focus:dark:border-violet-600">
            </div>
            <div class="space-y-1 text-sm">
                <label for="lastname" class="block dark:text-gray-600">Last name</label>
                <input id="lastname" type="text" placeholder="Last name" class="w-full px-4 py-3 rounded-md dark:border-gray-300 dark:bg-gray-50 dark:text-gray-800 focus:dark:border-violet-600">
            </div>
            <div class="space-y-1 text-sm">
                <label for="email" class="block dark:text-gray-600">Email</label>
                <input id="email" type="email" placeholder="Email" class="w-full px-4 py-3 rounded-md dark:border-gray-300 dark:bg-gray-50 dark:text-gray-800 focus:dark:border-violet-600">
            </div>
            <a href="buttSGNN.html" class="block w-full p-3 text-center rounded-sm dark:text-gray-50 dark:bg-violet-600">Log UP</a>
        </form>
    </div>
</body>

</html>
